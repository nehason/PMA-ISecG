
    <div class="page-header position-relative">
        <h1>
            Edit Project
        </h1>
    </div>

    <br />

    <div class="progress progress-warning progress-small progress-stripped active" ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <br />

    <form name="form" ng-submit="editProject()" role="form">
    <div class="span12">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="width:500px;">
            <tr>
                <td>
                    Project Name
                </td>
                <td class="form-group" ng-class="{ 'has-error': form.ProjectName.$dirty && form.ProjectName.$error.required }">
                    <input type="text" id="form-field-1" name="ProjectName" ng-model="projectToEditData.ProjectName" required></input>
                    <span style="color:red" ng-show="form.ProjectName.$dirty && form.ProjectName.$error.required" class="help-block">Project Name is required</span>
                </td>
            </tr>

            <tr>
                <td>
                    Project Code
                </td>
                <td>
                    <input type="text" name="ProjectCode" id="ProjectCode" class="form-control" ng-model="projectToEditData.ProjectCode" required />
                    <span style="color:red" ng-show="form.ProjectCode.$dirty && form.ProjectCode.$error.required" class="help-block">ProjectCode is required</span>
                </td>
            </tr>
            <tr>
                <td>
                    Project Lead
                </td>
                <td>
                    <select name="ProjectLead" ng-selected="{{item.UserId == projectToEditData.ProjectLeadId}}" ng-model="projectToEditData.ProjectLeadId" class="form-control" required ng-options='item.UserId as (item.UserName) for item in projectLeads'></select>
                </td>
            </tr>


        </table>
    </div>

    <div class="span12">
        <table id="Table3" class="table table-striped table-bordered table-hover" style="width:500px;">
            <thead>
            <th colspan="2">
                Admin Info
            </th>
            </thead>
            <tr>
                <td>
                    Created Date
                </td>
                <td>
                    {{projectToEditData.CreatedDate}}
                </td>
            </tr>
            <tr>
                <td>
                    Changed Date
                </td>
                <td>
                    {{projectToEditData.ChangedDate}}
                </td>
            </tr>
            <tr>
                <td>
                    Changed By
                </td>
                <td>
                    {{projectToEditData.ChangedByName}}
                </td>
            </tr>
        </table>
    </div>


    <div class="span12">
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Edit</button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" ng-click="resetEditProjectForm()">
                <i class="icon-undo bigger-110"></i>
                Reset
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" ng-click="back()">
                <i class="icon-ok bigger-110"></i>
                Back To Projects
            </button>

        </div>
        <div class="hr"></div>
    </div>


</form>



    <br />
