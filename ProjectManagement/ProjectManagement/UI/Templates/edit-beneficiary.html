
<div class="page-header position-relative">
    <h1>
        Edit Beneficiary
        <!--<small>
            <i class="icon-double-angle-right"></i>
            overview &amp; stats
        </small>-->
    </h1>
</div>


<br />


<div class="progress progress-warning progress-small progress-stripped active" ng-show="isBusy">

    <div class="bar" style="width: 100%;"></div>

</div>

<br />

<form class="form-horizontal">
    <div class="span12">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="width:500px;">




            <tr>
                <td>
                    Beneficiary Name
                </td>
                <td>
                    <input type="text" id="form-field-1" name="BeneficiaryName" ng-model="beneficiaryToEditData.BeneficiaryName" required>{{beneficiaryToEditData.BeneficiaryName}}</input>
                </td>
            </tr>

            <tr>
                <td>
                    Beneficiary Address
                </td>
                <td>
                    <input type="text" id="form-field-2" name="BeneficiaryAddress" ng-model="beneficiaryToEditData.BeneficiaryAddress" required></input>
                </td>
            </tr>

            <tr>
                <td>
                    Project Name
                <td>
                <td>
                    <select ng-model="beneficiaryToEditData.ProjectId">
                        <option ng-selected="{{item.ProjectId == beneficiaryToEditData.ProjectId}}"
                                ng-repeat="item in projects"
                                value="{{item.ProjectId}}">
                            {{item.ProjectName}}
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Location Name
                <td>
                <td>
                    <select ng-model="beneficiaryToEditData.LocationId">
                        <option ng-selected="{{item.LocationId == beneficiaryToEditData.LocationId}}"
                                ng-repeat="item in location"
                                value="{{item.LocationId}}">
                            {{item.LocationName}}
                        </option>
                    </select>
                </td>
            </tr>



        </table>
    </div>






    <div class="span12">
        <table id="Table3" class="table table-striped table-bordered table-hover" style="width:500px;">
            <thead>
            <th colspan="2">
                Admin Info
            </th>
            </thead>
            <tr>
                <td>
                    Created Date
                </td>
                <td>
                    {{beneficiaryToEditData.CreatedDate}}
                </td>
            </tr>
            <tr>
                <td>
                    Changed Date
                </td>
                <td>
                    {{beneficiaryToEditData.ChangedDate}}
                </td>
            </tr>
            <tr>
                <td>
                    Changed By
                </td>
                <td>
                    {{beneficiaryToEditData.ChangedBy}}
                </td>
            </tr>



        </table>
    </div>


    <div class="span12">
        <div class="form-actions">
            <button class="btn btn-info" type="submit" ng-click="editBeneficiary()">
                <i class="icon-ok bigger-110"></i>
                Edit
            </button>


            &nbsp; &nbsp; &nbsp;
            <button class="btn" ng-click="resetEditUserForm()">
                <i class="icon-undo bigger-110"></i>
                Reset
            </button>
        </div>
        <div class="hr"></div>
    </div>


</form>



<br />
