<div class="page-header position-relative">
    <h1>
        Fund Details
        <!--<small>
            <i class="icon-double-angle-right"></i>
            overview &amp; stats
        </small>-->
    </h1>
</div>


<br />


<div class="progress progress-warning progress-small progress-stripped active" ng-show="isBusy">

    <div class="bar" style="width: 100%;"></div>

</div>

<br />

<div class="span12">
    <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="width:500px;">




        <tr>
            <td>
                Fund Id
            </td>
            <td>
                {{fundDetailsData.FundId}}
            </td>
        </tr>
        <tr>
            <td>
                Fund Description
            </td>
            <td>
                {{fundDetailsData.FundDesc}}
            </td>
        </tr>
        <tr>
            <td>
                Fund Amount
            </td>
            <td>
                {{fundDetailsData.FundAmount}}
            </td>
        </tr>
        <tr>
            <td>
                Received Date
            </td>
            <td>
                {{fundDetailsData.ReceivedDate}}
            </td>
        </tr>
        <tr>
            <td>
                Changed Date
            </td>
            <td>
                {{fundDetailsData.ChangedDate}}
            </td>
        </tr>
        <tr>
            <td>
                Changed By
            </td>
            <td>
                {{fundDetailsData.ChangedBy}}
            </td>
        </tr>

    </table>
</div>

<br />
