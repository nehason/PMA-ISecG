<div class="page-header position-relative">
    <h1>
        User Details
        <!--<small>
            <i class="icon-double-angle-right"></i>
            overview &amp; stats
        </small>-->
    </h1>
</div>


<br />


<div class="progress progress-warning progress-small progress-stripped active" ng-show="isBusy">

    <div class="bar" style="width: 100%;"></div>

</div>

<br />

<div class="span12">
    <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="width:500px;">





        <tr>
            <td>
                User Name
            </td>
            <td>
                {{userDetailsData.UserName}}
            </td>
        </tr>

        <tr>
            <td>
                User Id
            </td>
            <td>
                {{userDetailsData.UserId}}
            </td>
        </tr>

        <tr>
            <td>
                User Email
            </td>
            <td>
                {{userDetailsData.UserEmail}}
            </td>
        </tr>

        

    </table>
</div>


<div class="span12">
    <table id="Table3" class="table table-striped table-bordered table-hover" style="width:500px;">
        <thead>
        <th colspan="2">
            Admin Info
        </th>
        </thead>
        <tr>
            <td>
                Created Date
            </td>
            <td>
                {{userDetailsData.CreatedDate}}
            </td>
        </tr>
        <tr>
            <td>
                Changed Date
            </td>
            <td>
                {{userDetailsData.ChangedDate}}
            </td>
        </tr>
        <tr>
            <td>
                Changed By
            </td>
            <td>
                {{userDetailsData.ChangedByName}}
            </td>
        </tr>



    </table>
</div>




<br />
