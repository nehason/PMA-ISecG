<div class="page-header position-relative">
    <div class="templatemo-panels">
        <div class="row">

            <div class="col-md-6 col-sm-6 margin-bottom-30">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" ng-submit="addFund()">
                            <div class="control-group">
                                <label class="control-label" for="form-field-1">Fund Description</label>

                                <div class="controls">
                                    <input type="text" id="form-field-1" name="Name" ng-model="fundToAddFund.FundDesc" required />

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="form-field-4">Fund Amount</label>

                                <div class="controls">
                                    <input type="text" id="form-field-4" name="FundAmount" ng-model="fundToAddFund.FundAmount" required />

                                </div>
                            </div>


                            <div class="form-actions">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    Add Fund
                                </button>


                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-bar bigger-110"></i>
                                    Reset
                                </button>
                            </div>




                            <div class="hr"></div>

                        </form>

                        <div class="progress progress-warning progress-small progress-stripped active" ng-show="isBusy">

                            <div class="bar" style="width: 100%;"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
